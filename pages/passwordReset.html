<!DOCTYPE html>
<html
  lang="en"
  class="bg-gradient-to-b from-[#012a36] to-[#0d4b6e] min-h-screen text-white"
>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/pictures/bitCoin.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="lg:max-w-md mx-auto">
    <nav class="">
      <div class="navbar flex justify-between items-center p-4 bg-first">
        <div class="navbar-start"></div>

        <div class="navbar-center">
          <a class="text-xl font-bold text-white">HUTBIT</a>
        </div>

        <div class="navbar-end">
          <button
            id="menuBtn"
            class="btn btn-ghost bg-[#012a36] text-white p-2 rounded"
          >
            <!-- Menu Icon (HiMenuAlt4 replacement) -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Dropdown Menu -->
      <div
        id="mobileMenu"
        class="hidden fixed inset-0 z-50 bg-black/70 p-4 flex flex-col lg:max-w-md mx-auto items-start"
      >
        <button id="closeMenu" class="text-white text-3xl self-end mb-4">
          &times;
          <!-- HiX replacement -->
        </button>
        <ul class="menu text-white w-full space-y-2">
          <li>
            <a href="/" class="block p-2 rounded hover:bg-gray-700">Home</a>
          </li>
          <li>
            <a href="/profile" class="block p-2 rounded hover:bg-gray-700"
              >Profile</a
            >
          </li>
          <li>
            <a href="/groups" class="block p-2 rounded hover:bg-gray-700"
              >Group</a
            >
          </li>
          <li>
            <a
              href="./pages/boost.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Boost</a
            >
          </li>
          <li>
            <a href="/profit" class="block p-2 rounded hover:bg-gray-700"
              >Profit</a
            >
          </li>
          <li>
            <a href="/wallet" class="block p-2 rounded hover:bg-gray-700"
              >Wallet</a
            >
          </li>
          <li>
            <a href="/support" class="block p-2 rounded hover:bg-gray-700"
              >Support</a
            >
          </li>
          <li>
            <a
              href="./pages/aboutUs.html"
              class="block p-2 rounded hover:bg-gray-700"
              >About Us</a
            >
          </li>
          <li>
            <a href="/login" class="block p-2 rounded hover:bg-gray-700"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-sm p-6 bg-transparent rounded-lg">
        <form>
          <!-- New Password -->
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text text-white">New Password</span>
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <input
                type="password"
                placeholder="Enter your password"
                class="input w-full bg-transparent text-white placeholder:text-gray-400 pr-10"
              />
              <span
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              >
                <i class="ri-eye-line text-xl"></i>
              </span>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text text-white">Confirm Password</span>
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <input
                type="password"
                placeholder="Enter your password"
                class="input w-full bg-transparent text-white placeholder:text-gray-400 pr-10"
              />
              <span
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              >
                <i class="ri-eye-line text-xl"></i>
              </span>
            </div>
          </div>

          <!-- Submit Button -->
          <button class="btn btn-primary w-full mt-2">Submit</button>
        </form>
      </div>
    </main>
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const closeMenu = document.getElementById("closeMenu");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    </script>
  </body>
</html>

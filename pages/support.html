<!DOCTYPE html>
<html
  lang="en"
  class="bg-gradient-to-b from-[#012a36] to-[#0d4b6e] min-h-screen text-white"
>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/pictures/bitCoin.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="lg:max-w-md mx-auto">
    <nav class="">
      <div class="navbar flex justify-between items-center p-4 bg-first">
        <div class="navbar-start"></div>

        <div class="navbar-center">
          <a class="text-xl font-bold text-white">HUTBIT</a>
        </div>

        <div class="navbar-end">
          <button
            id="menuBtn"
            class="btn btn-ghost bg-[#012a36] text-white p-2 rounded"
          >
            <!-- Menu Icon (HiMenuAlt4 replacement) -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Dropdown Menu -->
      <div
        id="mobileMenu"
        class="hidden fixed inset-0 z-50 bg-black/70 p-4 flex flex-col lg:max-w-md mx-auto items-start"
      >
        <button id="closeMenu" class="text-white text-3xl self-end mb-4">
          &times;
          <!-- HiX replacement -->
        </button>
        <ul class="menu text-white w-full space-y-2">
          <li>
            <a href="/" class="block p-2 rounded hover:bg-gray-700">Home</a>
          </li>
          <li>
            <a href="./profile.html" class="block p-2 rounded hover:bg-gray-700"
              >Profile</a
            >
          </li>
          <li>
            <a href="./groups.html" class="block p-2 rounded hover:bg-gray-700"
              >Group</a
            >
          </li>
          <li>
            <a href="./boost.html" class="block p-2 rounded hover:bg-gray-700"
              >Boost</a
            >
          </li>
          <li>
            <a href="./profit.html" class="block p-2 rounded hover:bg-gray-700"
              >Profit</a
            >
          </li>
          <li>
            <a href="./wallet.html" class="block p-2 rounded hover:bg-gray-700"
              >Wallet</a
            >
          </li>
          <li>
            <a href="./support.html" class="block p-2 rounded hover:bg-gray-700"
              >Support</a
            >
          </li>
          <li>
            <a href="./aboutUs.html" class="block p-2 rounded hover:bg-gray-700"
              >About Us</a
            >
          </li>
          <li>
            <a href="./login.html" class="block p-2 rounded hover:bg-gray-700"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="p-8">
        <div class="flex items-center justify-between p-4">
          <h2>Raise a Ticket</h2>
          <h3>Status</h3>
        </div>

        <form
          id="ticketForm"
          class="bg-black p-6 rounded-lg shadow-md border-2 border-gray-600"
        >
          <div class="form-control mb-2">
            <label class="label">
              <span class="label-text text-xl font-semibold text-white"
                >ID</span
              >
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <input
                type="text"
                value="234567"
                class="input w-full bg-transparent font-bold placeholder:text-gray-400 pr-10 text-gray-400"
              />
            </div>
          </div>

          <div class="form-control mb-2">
            <label class="label">
              <span
                class="label-text text-xl flex items-center gap-2 font-semibold text-white"
              >
                <i class="ri-user-line"></i> Name
              </span>
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <input
                type="text"
                value="name"
                class="input w-full bg-transparent font-bold placeholder:text-gray-400 pr-10 text-gray-400"
              />
            </div>
          </div>

          <div class="form-control mb-2">
            <label class="label">
              <span
                class="label-text text-xl flex items-center gap-2 font-semibold text-white"
              >
                <i class="ri-mail-line"></i> Email
              </span>
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <input
                type="text"
                value="email"
                class="input w-full bg-transparent font-bold placeholder:text-gray-400 pr-10 text-gray-400"
              />
            </div>
          </div>

          <div class="form-control mb-2">
            <label class="label">
              <span
                class="label-text text-xl flex items-center gap-2 font-semibold text-white"
              >
                <i class="ri-phone-line"></i> Phone Number
              </span>
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <input
                type="text"
                value="+91 936564749"
                class="input w-full bg-transparent font-bold placeholder:text-gray-400 pr-10 text-gray-400"
              />
            </div>
          </div>

          <div class="form-control mb-2">
            <label class="label">
              <span
                class="label-text text-xl flex items-center gap-2 font-semibold text-white"
              >
                <i class="ri-clipboard-line"></i> Problem Details
              </span>
            </label>
            <div class="relative border border-gray-300 rounded-lg">
              <textarea
                placeholder="Describe the issue you're facing in detail..."
                class="textarea w-full bg-transparent font-bold placeholder:text-gray-400 pr-10 text-gray-400"
              ></textarea>
            </div>
          </div>

          <div class="form-control flex flex-col mb-2">
            <label class="label">
              <span
                class="label-text text-xl flex items-center gap-2 font-semibold text-white"
              >
                Attach File <span class="text-sm">(upto 10mb)</span>
              </span>
            </label>
            <input
              type="file"
              class="max-w-42 px-4 my-2 cursor-grab py-1 rounded-lg border-2 bg-transparent font-bold placeholder:text-gray-400 pr-10 text-gray-400"
            />
          </div>

          <div class="flex items-center justify-center my-4">
            <button
              class="btn text-white bg-blue-600 font-bold border-none shadow-none"
            >
              Submit Ticket
            </button>
          </div>
        </form>

        <div
          class="text-center flex flex-col gap-2 mt-8 items-center justify-center py-4"
        >
          <p class="text-gray-400 font-semibold">You can mail us at</p>
          <p
            class="font-semibold text-[#4848FF] hover:underline cursor-pointer"
          >
            hutbut@gmail.com
          </p>
          <p class="text-gray-400 font-semibold">
            Our support team will solve your problems within 24 hours
          </p>
        </div>
      </div>

      <!-- ticket Modal Trigger -->
      <dialog id="ticket_modal" class="modal">
        <div
          class="modal-box flex flex-col items-center justify-center bg-gradient-to-b from-[#012a36] to-[#003437] min-h-screen w-full text-white p-12 max-w-lg"
        >
          <div>
            <h3 class="font-bold text-3xl text-center mb-4">
              Your Ticket has been Submitted Successfully
            </h3>
            <div class="flex justify-center items-center">
              <img
                src="../assets/pictures/services/ticketSuccess.png"
                alt="ticket success"
              />
            </div>
          </div>
        </div>
      </dialog>
    </main>
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const closeMenu = document.getElementById("closeMenu");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });

      document
        .getElementById("ticketForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Show the modal
          const ticketModal = document.getElementById("ticket_modal");
          ticketModal.showModal();

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "./supportTicket.html"; // change this to your desired page
          }, 2000);
        });
    </script>
  </body>
</html>

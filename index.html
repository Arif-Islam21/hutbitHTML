<!DOCTYPE html>
<html
  lang="en"
  class="bg-gradient-to-b from-[#012a36] to-[#0d4b6e] min-h-screen text-white"
>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/pictures/bitCoin.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUTBIT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="lg:max-w-md mx-auto">
    <nav class="">
      <div class="navbar flex justify-between items-center p-4 bg-first">
        <div class="navbar-start"></div>

        <div class="navbar-center">
          <a class="text-xl font-bold text-white">HUTBIT</a>
        </div>

        <div class="navbar-end">
          <button
            id="menuBtn"
            class="btn btn-ghost bg-[#012a36] text-white p-2 rounded"
          >
            <!-- Menu Icon (HiMenuAlt4 replacement) -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Dropdown Menu -->
      <div
        id="mobileMenu"
        class="hidden fixed inset-0 z-50 bg-black/70 p-4 flex flex-col lg:max-w-md mx-auto items-start"
      >
        <button id="closeMenu" class="text-white text-3xl self-end mb-4">
          &times;
          <!-- HiX replacement -->
        </button>
        <ul class="menu text-white w-full space-y-2">
          <li>
            <a href="/" class="block p-2 rounded hover:bg-gray-700">Home</a>
          </li>
          <li>
            <a
              href="./pages/profile.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Profile</a
            >
          </li>
          <li>
            <a
              href="./pages/groups.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Group</a
            >
          </li>
          <li>
            <a
              href="./pages/boost.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Boost</a
            >
          </li>
          <li>
            <a
              href="./pages/profit.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Profit</a
            >
          </li>
          <li>
            <a
              href="./pages/wallet.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Wallet</a
            >
          </li>
          <li>
            <a
              href="./pages/support.html"
              class="block p-2 rounded hover:bg-gray-700"
              >Support</a
            >
          </li>
          <li>
            <a
              href="./pages/aboutUs.html"
              class="block p-2 rounded hover:bg-gray-700"
              >About Us</a
            >
          </li>
          <li>
            <a href="/login" class="block p-2 rounded hover:bg-gray-700"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="lg">
      <!-- USER PROFILE -->
      <div class="px-12 py-4 flex items-center gap-4">
        <div class="avatar">
          <div class="w-16 rounded-full">
            <img src="./assets/pictures/profile.jpg" />
          </div>
        </div>
        <div>
          <h2>Joh john</h2>
          <h4>ID- 453927</h4>
        </div>
      </div>
      <!-- COINS -->
      <div class="max-w-fit mx-auto flex flex-col gap-2">
        <div class="flex items-center gap-3">
          <div class="avatar">
            <div class="w-7 rounded-full">
              <img src="./assets/pictures/bitCoin.png" />
            </div>
          </div>
          <h3 class="text-lg">0.0000437 BTC</h3>
        </div>
        <div class="flex items-center gap-3">
          <div class="avatar">
            <div class="w-7 rounded-full">
              <img src="./assets/pictures/tether.png" />
            </div>
          </div>
          <h3 class="text-lg">3405.29 USDT</h3>
        </div>
      </div>
      <!-- MINING IMAGE -->
      <div>
        <img src="./assets/pictures/homePic.png" alt="Home" class="px-3" />
      </div>
      <!-- MINING TIME -->
      <div class="max-w-fit mx-auto mt-3 mb-4">
        <button
          class="bg-gradient-to-b from-[#1959d0] to-[#092457] text-white font-semibold py-2 px-6 rounded-lg shadow text-center"
        >
          <p>Mining is Running</p>
          <p class="text-lg font-bold">16:24:05</p>
        </button>
      </div>
      <!-- BOTTOM NAVBAR  -->
      <div
        class="bg-[#092457] relative w-full mx-auto rounded-t-lg pb-4 mt-12 px-4 text-white"
      >
        <!-- Power Button -->
        <button
          id="power-btn"
          class="absolute cursor-pointer bg-[#0d4b6e] rounded-full p-2 top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10"
          onclick="togglePower()"
        >
          <div
            id="power-inner"
            class="rounded-full bg-gray-500 border shadow-xl w-16 h-16 border-white flex items-center justify-center"
          >
            <i class="ri-shut-down-line text-white text-2xl"></i>
          </div>
        </button>

        <!-- Bottom Navigation Links -->
        <div
          class="flex justify-around items-center mt-8 pt-4 border-t border-[#012a36]"
        >
          <a href="/profit" class="flex flex-col items-center cursor-pointer">
            <i class="ri-coins-line text-2xl"></i>
            <span class="text-sm">Profit</span>
          </a>
          <a href="/groups" class="flex flex-col items-center cursor-pointer">
            <i class="ri-group-fill text-2xl"></i>
            <span class="text-sm">Group</span>
          </a>
          <a href="/boost" class="flex flex-col items-center cursor-pointer">
            <i class="ri-flashlight-fill text-2xl"></i>
            <span class="text-sm">Boost</span>
          </a>
          <a href="/wallet" class="flex flex-col items-center cursor-pointer">
            <i class="ri-wallet-3-fill text-2xl"></i>
            <span class="text-sm">Wallet</span>
          </a>
        </div>
      </div>
    </main>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const closeMenu = document.getElementById("closeMenu");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
      function togglePower() {
        const power = document.getElementById("power-inner");
        if (power.classList.contains("bg-gray-500")) {
          power.classList.remove("bg-gray-500");
          power.classList.add("bg-[#092457]");
        } else {
          power.classList.add("bg-gray-500");
          power.classList.remove("bg-[#092457]");
        }
      }
    </script>
  </body>
</html>
